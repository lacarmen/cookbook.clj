<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Welcome to clj-cookbook</title>
  </head>
  <body>

    <!-- styles -->
    {% style "/assets/bulma/css/bulma.min.css" %}
    {% style "/css/bulma-pageloader.min.css" %}
    {% style "/assets/font-awesome/css/all.css" %}
    {% style "/css/screen.css" %}
    {% style "/css/simplemde.css" %}

    <div id="app">
      <div class="pageloader is-active" style="background:#ffdd57">
        <span class="title">Loading...</span>
      </div>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

    <script type="text/javascript">
        var csrfToken = "{{csrf-token}}";
        var identity = {{identity|json|safe}};
    </script>
    {% script "/js/app.js" %}
  </body>
</html>
